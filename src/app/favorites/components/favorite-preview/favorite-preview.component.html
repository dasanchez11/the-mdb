<div class="w-full flex flex-row shadow-lg">
  <img
    class="movie__image h-[220px] rounded-l"
    src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"
    [alt]="movie.title" />
  <div
    class="movie__details max-h-[220px] border-r border-b border-l border-t border-gray-200 bg-white p-4 flex flex-col leading-normal w-full rounded-r">
    <div
      class="movie__title text-gray-900 font-bold text-xl mb-2 hover:cursor-pointer hover:text-gradientBlue w-fit"
      routerLink="/movies/{{ movie.id }}">
      {{ movie.title }}
    </div>
    <div class="text-gray-400 mb-2">
      {{ movie.release_date | date }}
    </div>
    <p class="movie__overview text-gray-700 overflow-hidden line-clamp-3">
      {{ movie.overview }}
    </p>
    <div class="flex flex-row mt-auto gap-2">
      <div
        class="w-8 h-8 rounded-full flex justify-center items-center border border-red-400 bg-red-400">
        <mat-icon
          class="text-white scale-75 hover:cursor-pointer"
          (click)="removeFromFavorites()"
          >favorite</mat-icon
        >
      </div>
      <div class="relative">
        <div
          (click)="addListOpen = !addListOpen"
          class="group w-8 h-8 rounded-full flex justify-center items-center border border-gray-400 hover:bg-gray-400 hover:cursor-pointer"
          [class.bg-gray-400]="addListOpen">
          <mat-icon
            class="text-gray-400 scale-75 hover:cursor-pointer group-hover:text-white"
            [style.color]="addListOpen ? 'white' : ''"
            >list</mat-icon
          >
        </div>
        <app-add-to-list
          [movieId]="movie.id"
          *ngIf="addListOpen"
          class="absolute top-12 -left-[11rem] z-10">
        </app-add-to-list>
      </div>
    </div>
  </div>
</div>
